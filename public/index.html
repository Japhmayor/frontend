<html>
<head>
  <script src="js/bundle.js" async></script>
  <link href="css/bundle.css" rel="stylesheet"/>
</head>
<body>
  <div id="loading" style="display: none;">
    Loading...
  </div>
  <div id="root"></div>
  <script>
    document.getElementById('loading').style.display = 'initial';
    window.onload = function() {
      document.body.removeChild(document.getElementById('loading'));
    };
  </script>
  <noscript>
    <div id="no-js">
      Your browser does not have JavaScript enabled. Please enable JavaScript in
      order to view our content. For information on how to enable JavaScript in
      your browser, please reference
      <a href="http://http://www.enable-javascript.com/"> this guide</a>.
    </div>
  </noscript>
</body>
</html>
